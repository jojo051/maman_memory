type User
@model
@auth(rules: [
  {allow: groups, groups: ["users"], operations: [create, update, read, delete]},
  {allow: groups, groups: ["admin"], operations: [create, update, read, delete]}
  ]) 
{
id:ID!
name:String!
email:String!
childrens: [Children] @hasMany(indexName:"byUser",fields:["id"])
}

type Children
@model
@auth(rules: [
  {allow: groups, groups: ["users"], operations: [create, update, read, delete]},
  {allow: groups, groups: ["admin"], operations: [create, update, read, delete]}
  ])
{
id: ID!  
userID: ID! @index(name: "byUser", sortKeyFields: ["name"])
name:String!
dailyStatements: [DailyStatement] @hasMany(indexName:"byChlidren",fields:["id"])
}

type DailyStatement
@model
@auth(rules: [
  {allow: groups, groups: ["users"], operations: [create, update, read, delete]},
  {allow: groups, groups: ["admin"], operations: [create, update, read, delete]}
  ])
{
id:ID!  
childrenID:ID! @index (name:"byChlidren",sortKeyFields:["date","pee","poop"])
date: String!
pee: Int
poop: Int
milkProductions: [MilkProduction] @hasMany(indexName:"byDailyStatement",fields:["id"])
milkConsomaions: [MilkConsomaion] @hasMany(indexName:"byDailyStatement",fields:["id"])
}

type MilkProduction
@model
@auth(rules: [
  {allow: groups, groups: ["users"], operations: [create, update, read, delete]},
